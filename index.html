<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Panda</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="nav-wrapper">
            <div class="container">
                <span class="material-icons icon-menu">menu</span>
                <img class="logo" src="images/printer-panda-logo.svg" alt="Printer Panda Logo" />
                <nav class="nav-categories">
                    <ul>
                        <li><a class="active" href="#">Men</a></li>
                        <li><a href="#">Woman</a></li>
                        <li><a href="#">Accesories</a></li>
                    </ul>
                </nav>
                <div class="icons">
                    <span class="material-icons icon-search">search</span>
                    <span class="material-icons icon-person">person</span>
                    <span class="material-icons icon-cart">shopping_cart</span>
                </div>   
            </div>
        </div>        
    </header>
    <input type="text" search= "search">
    <main class="container">
        <h1>Shirts</h1>
        <aside></aside>
        <section class="products-wrapper">
            <div class="filters-desk">
                <ul>
                    <li class="active">Top selling</li>
                    <li>Newest</li>
                    <li>Price: lower first</li>
                    <li>Price: highest first</li>
                </ul>
                <span class="material-icons">view_module</span>
                <span class="material-icons">list</span>
            </div>
            <div class="product-list">

            </div>
    </section>
    </main>
</body>
</html>
